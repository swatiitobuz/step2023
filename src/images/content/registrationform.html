<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_form</title>
    <link rel="stylesheet" href="registrationform.css">
</head>
<body>
    <div class="container">
        <form class="form" action="">
            <div class="header">Registration Form</div>
            <hr>
            <br>
            <div><label for="firstname" class="firstname">FIRST NAME </label><input type="text" placeholder="write your first name" height="10px" width="40px"></div>
                <br>
            <div><label for="middlename" class="middlename">MIDDLE NAME</label><input type="text" placeholder="write your middle name"></div>
                <br>
            <div><label for="lastname" class="lastname">LAST NAME</label><input type="text" placeholder="write your last name"></div>
            <br>
            <div><label for="username" class="username">USERNAME</label><input type="text" placeholder="write your username"></div>
            <br>
            <div><label for="dob" class="dob">Date of Birth</label><input type="date"></div>
            <br>
            <div><label for="gender" class="gender">GENDER</label><br>
                <input type="radio" id="male" name="gen" value="MALE">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gen" value="FEMALE">
                <label for="female">Female</label><br>
                <input type="radio" id="others" name="gen" value="OTHERS">
                <label for="others">others</label><br>
            </div>
            <br>
            <div><label for="country" class="country">COUNTRY NAME</label><br>
                <input type="checkbox" id="india" name="india" value="india"/>
                <label for="india">India</label>
                <input type="checkbox" id="others" name="others" value="others"/>
                <label for="others">Others</label>
            </div>
            <br>
            <div><label for="mail" class="mail">Mail ID</label>
                <input type="email" pattern="@gmail.com" size="30" placeholder="example@gmail.com">
            </div>
            <br>
            <div><label for="phone" class="phone">Phone number</label><input type="text" placeholder="10 digits"></div>
            <br>
            <div><label for="paasword" class="password">Password(minimum 8 character)</label><input type="password" id="pass" name="password" minlength="8" required></div>
            <br>
            <div><label for="submit" class="submit"></label><input type="submit"/></div>
            <br>

        </form>
    </div>
</body>
</html>
