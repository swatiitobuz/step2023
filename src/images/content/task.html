<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotlist</title>
    <link rel="stylesheet" href="task.css">
    <style>
        body {
            background-image: url(banner-bg.jpg);
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image"><img src="white-logo.png" alt="plotlisting"></div>
        <div class="middle">
            <div class="home"><a style="text-decoration: none;" href="home.com">HOME</a></div>
            <div class="category"><a style="text-decoration: none;" href="category.com">CATEGORY</a></div>
            <div class="listing"><a style="text-decoration: none;" href="listing.com">LISTING</a></div>
            <div class="contact"><a style="text-decoration: none;" href="contact.">CONTACT US</a></div>
        </div>
        <div class="add"><button>add your listing</button></div>
        
    </div>
    <div class="logo">
        <p>OVER 36,500+ ACTIVE LISTINGS</p>
    </div>
    <div class="nothing">
        <p>Find Nearby Places & Things</p>
    </div>
    <div class="box">
            <div class="area">
                <form action="">
                    <select name="area" style="height: 50px; width: 200px; font-size: 2vw; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                        <option value="all">All Area</option>
                        <option value="village">New village</option>
                        <option value="town">Old Town</option>
                        <option value="city">Modern City</option>
                    </select>
                </form>
            </div>
            <h1></h1>
            <div class="enter">
                <form action="">
                    <label for="enter" class="enter"></label><input style="height: 50px; width: 300px; font-size: 2vw;" type="text" placeholder="enter a location">
                </form>
            </div>
            <div class="range">
                <form action="">
                    <select name="area" style="height: 50px; width: 200px; font-size: 2vw;">
                        <option value="price">Price Range</option>
                        <option value="$100">$100-$250</option>
                        <option value="$250">$250-$500</option>
                        <option value="$500">$500-$1000</option>
                        <option value="$1000">$1000 and more</option>
                        
                    </select>
                </form>
            </div>
            <div class="search"><button style="height: 50px; font-size: 2vw; width: 8vw; background-color: grey;">Search</button></div>
        
    </div>
    <div class="image2">
        <div class="home1"><img src="search-icon-01.png" alt="home"></div>
        <div class="food"><img src="search-icon-02.png" alt="food"></div>
        <div class="car"><img src="search-icon-03.png" alt="car"></div>
        <div class="shopping"><img src="search-icon-04.png" alt="shopping"></div>
        <div class="travel"><img src="search-icon-05.png" alt="travel"></div>
    </div>
    <div class="appart">
        <div>Appartment</div>
        <div>Food & Life</div>
        <div>Cars</div>
        <div>Shopping</div>
        <div>Travel</div>
    </div>
    <div class="link">
        <a href="http://127.0.0.1:5500/task2.html">next</a>
    </div>
    
</body>
</html>
